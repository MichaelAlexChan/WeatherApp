<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>WeatherWatch</title>
  </head>
  <body>
    <script src="app.bundle.js" defer></script>
    
    <header>
      <div id="left">
        <img src="/src/assets/cellphone.png" alt="Cellphone with thunder cloud">
        <h1>WeatherWatch</h1>
        <div id="search">
          <label for="weather">Search for a city: </label>
          <input id="weather" name="weather">
          <button id="weatherSubmit">Search</button>
        </div>
      </div>

      <div id="right">
        <div id="temperatureChange">
          <div id="tempSwitcher">
            <p>Unit:</p>
            <p id="currentUnit">Celsius</p>
            <label class="switch">
              <input type="checkbox">
              <span class="slider round"></span>
            </label>
          </div>
          <img src="/src/assets/thermometer.png" alt="Two thermometers with Celsius and Fahrenheit symbols beside them">
        </div>
      </div>
    </header>

    <div id="weatherContainer">

      <div class="weatherRow" id="currentConditions">
        <div id="currentTempContainer">
          <h2 id="">Toronto</h2>
          <h3 id="currentTemp">23</h3>
          <h3>cloudy</h3>
          <img src="../src/assets/cloudy.png">
        </div>

        <div id="otherConditions">
          <div class="otherCondition" id="feels-like">Hi</div>
          <div class="otherCondition" id="high">Bbye</div>
          <div class="otherCondition" id="low">my</div>
          <div class="otherCondition" id="humidity">Shy</div>
          <div class="otherCondition" id="pressure">Lie</div>  
          <div class="otherCondition" id="wind-speed">cry</div>
        </div>

      </div>

      <div class="weatherRow" id="forecast"></div>
    </div>
  </body>
</html>
