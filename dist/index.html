<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Weatherette</title>
  </head>
  <body>
    <script src="index.bundle.js" defer></script>
    
    <header>
      <h1>Weatherette</h1>
      <h2>A simple weather app</h2>
    </header>

    <div id="weatherContainer">
      <label for="weather">Enter a city for weather</label>
      <input id="weather" name="weather">
      <button id="weatherSubmit">Search</button>
      <p id="userWeather"></p>
    </div>
  </body>
</html>
